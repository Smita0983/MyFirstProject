<html>
<head>
<title>Add two nos. with user input</title>
<script language="jvascript" type="text/javascript">
	function Add2(){
		//store input numbers
		const num1=parseInt(prompt("Enter number 1"));
		const num2=parseInt(prompt("Enter number 2"));

		//add two numbers
		const sum=num1+num2;

		//display the sum
		document.write("The Sum of "+num1+ "and" +num2+ "is" +sum);
	}
</script>
</head>
<body>
	<Script> Add2(); </script>
</body>
</html>
